# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
    ios: true
    android: true
    image_path_ios: "assets/icons/launcher/common/app_icon_1024x1024.png"
    image_path_ios_dark_transparent: "assets/icons/launcher/common/app_icon_transparent_1024x1024.png"
    image_path_android: "assets/icons/launcher/android/app_icon_android_1024x1024.png"
    adaptive_icon_background: "assets/icons/launcher/android/app_icon_background_1024x1024.png"
    adaptive_icon_foreground: "assets/icons/launcher/android/app_icon_foreground_1024x1024.png"
    adaptive_icon_foreground_inset: 16
    adaptive_icon_monochrome: "assets/icons/launcher/common/ic_launcher_monochrome_432x432.png" # only available for Android 13 devices and above
    remove_alpha_ios: true

    web:
      generate: true
      image_path: "assets/icons/launcher/common/app_icon_1024x1024.png"

    windows:
      generate: true
      image_path: "assets/icons/launcher/common/app_icon_1024x1024.png"
    icon_size: 48 # min:48, max:256, default: 48

    macos:
      generate: true
      image_path: "assets/icons/launcher/common/app_icon_1024x1024.png"
